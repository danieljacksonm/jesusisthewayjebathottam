<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Group Audio Conferencing</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  #remoteAudios audio { display: block; margin: 10px 0; }
  #joinForm { margin-bottom: 20px; }
</style>
</head>
<body>

<h2>Group Audio Conferencing</h2>

<div id="joinForm">
  <input type="text" id="roomInput" placeholder="Room Name" />
  <input type="text" id="peerIdInput" placeholder="Your Peer ID (unique)" />
  <button id="joinBtn">Join Room</button>
</div>

<div id="localAudioContainer">
  <h3>Your Audio</h3>
  <audio id="localAudio" autoplay muted></audio>
</div>

<div id="remoteAudios">
  <h3>Remote Participants</h3>
</div>

<script src="script.js"></script>
</body>
</html>
